<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.5">
</head>
<body>
<div class="container mt-4">
    <!-- Priority Summary-->
    <div class="row text-center my-4">
        <div class="col-md-3">
            <div class="priority-bg all-tasks">All Tasks <span id="AllCount">0</span></div>
        </div>
        <div class="col-md-3">
            <div class="priority-bg high-priority">High<span id="highCount">0</span></div>
        </div>
        <div class="col-md-3">
            <div class="priority-bg medium-priority">Medium<span id="mediumCount">0</span></div>
        </div>
        <div class="col-md-3">
            <div class="priority-bg low-priority">Low<span id="lowCount">0</span></div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-color w-100" onclick="showTaskForm()"> + Create new task</button>
        </div>
    </div>

    <!-- Formulář pro přidání úkolu (skrytý při načtení stránky) -->
    <div id="taskForm" style="display: none;">
        <div class="card my-4">
            <div class="card-header">
                <h4> Add new task </h4>
            </div>
            <div class="card-body">
                <form id="taskFormElement">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" id="taskName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskPriority" class="form-label">Priority</label>
                        <select id="taskPriority" class="form-select" required>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    <button type="button" class="btn btn-secondary" onclick="showTaskForm()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Task list -->
    <div class="card">
        <div class="card-body">
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
